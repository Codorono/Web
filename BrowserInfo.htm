<!DOCTYPE html>
<html lang="en">
<head>
    <title>Browser Info</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <style type="text/css">
        table { border-collapse: collapse; }
        table, td, th { border: 1px solid; padding: 2px; }
        th { background-color: #E0E0E0; text-align: left; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Window Properties</th>
        </tr>
        <script type="text/javascript">
            for (prop in window) {
                document.write("<tr>");
                document.write("<td>" + prop + "</td>");
                document.write("<td>" + typeof window[prop] + "</td>");
                if (typeof window[prop] === 'function') {
                    document.write("<td></td>");
                } else {
                    document.write("<td>" + window[prop] + "</td>");
                }
                document.write("</tr>");
            }
        </script>
        <tr>
            <th colspan="3">Navigator Properties</th>
        </tr>
        <script type="text/javascript">
            for (prop in navigator) {
                document.write("<tr>");
                document.write("<td>" + prop + "</td>");
                document.write("<td>" + typeof navigator[prop] + "</td>");
                if (typeof navigator[prop] === 'function') {
                    document.write("<td></td>");
                } else {
                    document.write("<td>" + navigator[prop] + "</td>");
                }
                document.write("</tr>");
            }
            document.write("<tr><td>javaEnabled</td><td></td><td>" + navigator.javaEnabled() + "</td></tr>");
        </script>
        <tr>
            <th colspan="3">Document Properties</th>
        </tr>
        <script type="text/javascript">
            for (prop in document) {
                document.write("<tr>");
                document.write("<td>" + prop + "</td>");
                document.write("<td>" + typeof document[prop] + "</td>");
                if (typeof document[prop] === 'function') {
                    document.write("<td></td>");
                } else {
                    document.write("<td>" + document[prop] + "</td>");
                }
                document.write("</tr>");
            }
        </script>
        <tr>
            <th colspan="3">Document Location Properties</th>
        </tr>
        <script type="text/javascript">
            document.write("<tr><td>hash</td><td></td><td>" + document.location.hash + "</td></tr>");
            document.write("<tr><td>host</td><td></td><td>" + document.location.host + "</td></tr>");
            document.write("<tr><td>hostname</td><td></td><td>" + document.location.hostname + "</td></tr>");
            document.write("<tr><td>href</td><td></td><td>" + document.location.href + "</td></tr>");
            document.write("<tr><td>pathname</td><td></td><td>" + document.location.pathname + "</td></tr>");
            document.write("<tr><td>port</td><td></td><td>" + document.location.port + "</td></tr>");
            document.write("<tr><td>protocol</td><td></td><td>" + document.location.protocol + "</td></tr>");
            document.write("<tr><td>search</td><td></td><td>" + document.location.search + "</td></tr>");
        </script>
    </table>
</body>
</html>
